version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: clarifi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: clarifi
      POSTGRES_PASSWORD: clarifi_dev_password
      POSTGRES_DB: clarifi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clarifi -d clarifi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clarifi-network

  # Backend Express API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clarifi-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://clarifi:clarifi_dev_password@db:5432/clarifi
      PORT: 4000
      FRONTEND_URL: http://localhost:3000
      API_URL: http://localhost:4000/api
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env.local
    networks:
      - clarifi-network
    command: npm run dev

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clarifi-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env.local
    networks:
      - clarifi-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  clarifi-network:
    driver: bridge
